<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="UTF-8" />
        <title>AngularJS TIPS</title>
        <link rel='stylesheet' href='https://maxch.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
        <script src="./scripts/book.js"></script>
    </head>
    <body ng-controller="MyController">
        <table class="table">
            <tr>
                <th>ISBNコード</th><th>書名</th><th>価格</th>
                <th>出版社</th><th>刊行日</th>
            </tr>
            <tr ng-repeat="book in books">
                <td>{{book.isbn}}</td>
                <td>{{book.title}}</td>
                <td>{{book.price}}円</td>
                <td>{{book.publish}}</td>
                <td>{{book.published | date: 'yyyy年MM月dd日'}}</td>
            </tr>
        </table>
    </body>
</html>
